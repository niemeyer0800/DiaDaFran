<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner da Fran - Ursinhos</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts (Nunito para ficar fofinho) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        
        /* Ocultar barra de rolagem mas permitir scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Anima√ß√µes personalizadas */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 10s linear infinite;
        }

        .transition-theme {
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>
<body class="transition-theme min-h-screen pb-20 selection:bg-pink-200 selection:text-pink-900">

    <!-- Container Principal -->
    <div id="app-container" class="min-h-screen transition-theme bg-gradient-to-br">
        
        <!-- HEADER -->
        <header id="header" class="sticky top-0 z-50 px-6 py-4 rounded-b-[2rem] shadow-sm backdrop-blur-md border-b border-white/20 transition-theme">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <!-- √çcone do Modo -->
                    <div id="header-icon-container" class="p-2 rounded-full bg-white shadow-sm transition-transform duration-300 hover:scale-110">
                        <i id="header-icon" data-lucide="sun" class="w-8 h-8"></i>
                    </div>
                    <div>
                        <p id="greeting" class="text-sm font-bold opacity-70">Bom dia, Fran!</p>
                        <h1 id="mode-title" class="text-xl font-black tracking-tight">Ursinho Brilhante</h1>
                    </div>
                </div>
                
                <!-- Toggle Switch -->
                <button onclick="toggleMode()" id="toggle-btn" class="relative w-16 h-8 rounded-full transition-colors duration-500 flex items-center p-1 shadow-inner cursor-pointer">
                    <div id="toggle-circle" class="w-6 h-6 rounded-full bg-white shadow-md transform transition-transform duration-500 flex items-center justify-center text-xs">
                        ‚òÄÔ∏è
                    </div>
                </button>
            </div>

            <!-- Cita√ß√£o -->
            <div id="quote-card" class="p-4 rounded-2xl shadow-sm border transition-theme">
                <p id="quote-text" class="text-sm font-medium text-center italic">
                    "Fran, voc√™ brilha! Aproveite essa energia incr√≠vel!"
                </p>
            </div>
        </header>

        <!-- SELETOR DE DIAS -->
        <nav class="sticky top-[150px] z-40 py-4 overflow-x-auto no-scrollbar pl-6">
            <div id="days-container" class="flex gap-3 pr-6 w-max">
                <!-- Bot√µes gerados via JS -->
            </div>
        </nav>

        <!-- LISTA DE TAREFAS -->
        <main class="px-4 mt-2 max-w-md mx-auto space-y-4">
            <h2 id="schedule-title" class="text-center font-bold text-lg mb-6 flex items-center justify-center gap-2">
                <i data-lucide="calendar" class="w-5 h-5"></i>
                Agenda de Segunda
            </h2>

            <div id="schedule-list" class="space-y-4">
                <!-- Itens gerados via JS -->
            </div>
            
            <div class="h-10 flex items-center justify-center opacity-50 text-sm italic mt-8">
                Feito com carinho para a Fran üíñ
            </div>
        </main>
    </div>

    <script>
        // --- DADOS E CONFIGURA√á√ïES ---
        
        const themes = {
            mania: {
                id: 'mania',
                name: 'Modo Brilhante',
                bearName: 'Ursinho Brilhante',
                iconName: 'sun',
                mascot: '‚òÄÔ∏è',
                quote: "Fran, sua luz ilumina tudo! Aproveite essa energia incr√≠vel para criar!",
                gradient: "from-yellow-200 via-orange-100 to-amber-50",
                headerBg: "bg-yellow-200/80",
                textColor: "text-yellow-900",
                accentColor: "text-yellow-600",
                toggleBg: "bg-yellow-400",
                cardBg: "bg-white/90",
                cardBorder: "border-yellow-300",
                btnActive: "bg-yellow-500 text-white shadow-lg shadow-yellow-200",
                btnInactive: "bg-white text-yellow-600 border-2 border-yellow-100",
                taskIconBg: "bg-yellow-50",
                taskIconColor: "text-yellow-600",
                bubbleBg: "bg-yellow-400"
            },
            depression: {
                id: 'depression',
                name: 'Modo Acolhimento',
                bearName: 'Ursinho Zangadinho',
                iconName: 'cloud-rain',
                mascot: 'üåßÔ∏è',
                quote: "T√° tudo bem ir devagar, Fran. Respire fundo. N√≥s te amamos.",
                gradient: "from-blue-200 via-indigo-100 to-slate-50",
                headerBg: "bg-blue-200/80",
                textColor: "text-blue-900",
                accentColor: "text-blue-600",
                toggleBg: "bg-blue-400",
                cardBg: "bg-white/90",
                cardBorder: "border-blue-300",
                btnActive: "bg-blue-500 text-white shadow-lg shadow-blue-200",
                btnInactive: "bg-white text-blue-500 border-2 border-blue-100",
                taskIconBg: "bg-blue-50",
                taskIconColor: "text-blue-600",
                bubbleBg: "bg-blue-400"
            }
        };

        const days = ['Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado', 'Domingo'];

        // --- ESTADO INICIAL ---
        let currentMode = 'mania';
        let currentDay = 'Segunda';

        // --- L√ìGICA DE HOR√ÅRIOS ---
        function getScheduleData(day, mode) {
            const isWeekend = day === 'S√°bado' || day === 'Domingo';

            // MANIA
            if (mode === 'mania') {
                if (isWeekend) {
                    return [
                        { time: '09:00', task: 'Acordar com energia!', icon: 'sun' },
                        { time: '09:00 ~ 12:00', task: 'Tempo Livre (Divirta-se!)', icon: 'smile' },
                        { time: '12:00 ~ 14:00', task: 'Almo√ßo Delicioso', icon: 'home' },
                        { time: '14:00 ~ 22:00', task: 'Tempo Livre (Criatividade a mil!)', icon: 'star' },
                        { time: '22:00 ~ 23:00', task: 'Sem telas (Ler at√© dormir)', icon: 'book-open' },
                    ];
                }
                const commonMorning = [
                    { time: '06:30', task: 'Acordar', icon: 'sun' },
                    { time: '06:45 ~ 08:00', task: 'Ler / Usar rede social', icon: 'smartphone' },
                    { time: '08:00 ~ 12:00', task: 'Trabalhar', icon: 'briefcase' },
                    { time: '12:00 ~ 13:00', task: 'Almo√ßo / Arrumar a casa', icon: 'home' },
                ];
                const commonEvening = [
                    { time: '19:30 ~ 22:00', task: 'Janta / Escrever / Crochet', icon: 'heart' },
                    { time: '22:00 ~ 23:00', task: 'Sem telas (Ler at√© dormir)', icon: 'moon' },
                    { time: '23:00 ~ 06:30', task: 'Dormir', icon: 'star' },
                ];

                if (['Segunda', 'Quarta', 'Sexta'].includes(day)) {
                    return [
                        ...commonMorning,
                        { time: '13:00 ~ 17:48', task: 'Trabalhar', icon: 'briefcase' },
                        { time: '18:00 ~ 19:00', task: 'Hidrogin√°stica üåä', icon: 'activity' },
                        ...commonEvening
                    ];
                }
                if (day === 'Ter√ßa') {
                    return [
                        { time: '06:30', task: 'Acordar', icon: 'sun' },
                        { time: '07:00 ~ 08:00', task: 'Consulta Dani (Terapia) üõãÔ∏è', icon: 'heart' },
                        { time: '08:00 ~ 12:00', task: 'Trabalhar', icon: 'briefcase' },
                        { time: '12:00 ~ 13:00', task: 'Almo√ßo / Arrumar a casa', icon: 'home' },
                        { time: '13:00 ~ 18:18', task: 'Trabalhar', icon: 'briefcase' },
                        { time: '18:30 ~ 22:00', task: 'Janta / Criar / Crochet', icon: 'star' },
                        { time: '22:00 ~ 23:00', task: 'Sem telas', icon: 'moon' },
                        { time: '23:00 ~ 06:30', task: 'Dormir', icon: 'star' },
                    ];
                }
                if (day === 'Quinta') {
                    return [
                        { time: '06:30', task: 'Acordar', icon: 'sun' },
                        { time: '07:45 ~ 08:15', task: 'Ler no fretado üöå', icon: 'book-open' },
                        { time: '08:30 ~ 12:00', task: 'Trabalhar Presencial', icon: 'briefcase' },
                        { time: '12:00 ~ 13:00', task: 'Almo√ßo', icon: 'coffee' },
                        { time: '13:00 ~ 18:18', task: 'Trabalhar Presencial', icon: 'briefcase' },
                        { time: '18:25 ~ 19:00', task: 'Ler no fretado üöå', icon: 'book-open' },
                        ...commonEvening
                    ];
                }
            }

            // DEPRESSION
            if (mode === 'depression') {
                if (isWeekend) {
                    return [
                        { time: '10:30', task: 'Acordar sem pressa', icon: 'sun' },
                        { time: '10:30 ~ 12:00', task: 'Tempo Livre (Seja gentil)', icon: 'heart' },
                        { time: '12:00 ~ 14:00', task: 'Almo√ßo', icon: 'home' },
                        { time: '14:00 ~ 20:00', task: 'Tempo livre (Conforto)', icon: 'star' },
                        { time: '20:00 ~ 00:00', task: 'Sem telas (Paz e leitura)', icon: 'moon' },
                    ];
                }
                const depMorning = [
                    { time: '07:30', task: 'Acordar devagar', icon: 'sun' },
                    { time: '07:45 ~ 08:00', task: 'Ler / Redes (Leve)', icon: 'smartphone' },
                    { time: '08:00 ~ 12:00', task: 'Trabalhar (Um passo de cada vez)', icon: 'briefcase' },
                    { time: '12:00 ~ 13:00', task: 'Almo√ßo / Casa', icon: 'home' },
                ];
                const depEvening = [
                    { time: '19:30 ~ 21:00', task: 'Janta / Crochet / Conforto', icon: 'heart' },
                    { time: '21:00 ~ 22:00', task: 'Sem telas (Descompress√£o)', icon: 'moon' },
                    { time: '22:00 ~ 06:30', task: 'Descansar', icon: 'star' },
                ];

                if (['Segunda', 'Quarta', 'Sexta'].includes(day)) {
                    return [
                        ...depMorning,
                        { time: '13:00 ~ 17:48', task: 'Trabalhar', icon: 'briefcase' },
                        { time: '18:00 ~ 19:00', task: 'Hidrogin√°stica (Se cuide)', icon: 'activity' },
                        ...depEvening
                    ];
                }
                if (day === 'Ter√ßa') {
                    return [
                        { time: '06:45', task: 'Acordar', icon: 'sun' },
                        { time: '07:00 ~ 08:00', task: 'Consulta Dani (Acolhimento) üõãÔ∏è', icon: 'heart' },
                        { time: '08:00 ~ 12:00', task: 'Trabalhar', icon: 'briefcase' },
                        { time: '12:00 ~ 13:00', task: 'Almo√ßo / Casa', icon: 'home' },
                        { time: '13:00 ~ 18:18', task: 'Trabalhar', icon: 'briefcase' },
                        { time: '18:30 ~ 21:00', task: 'Janta / Conforto / Crochet', icon: 'star' },
                        { time: '21:00 ~ 22:00', task: 'Sem telas', icon: 'moon' },
                        { time: '22:00 ~ 06:30', task: 'Descansar', icon: 'star' },
                    ];
                }
                if (day === 'Quinta') {
                    return [
                        { time: '06:30', task: 'Acordar', icon: 'sun' },
                        { time: '07:45 ~ 08:15', task: 'Ler no fretado üöå', icon: 'book-open' },
                        { time: '08:30 ~ 12:00', task: 'Trabalhar Presencial', icon: 'briefcase' },
                        { time: '12:00 ~ 13:00', task: 'Almo√ßo', icon: 'coffee' },
                        { time: '13:00 ~ 18:18', task: 'Trabalhar Presencial', icon: 'briefcase' },
                        { time: '18:25 ~ 19:00', task: 'Ler no fretado üöå', icon: 'book-open' },
                        ...depEvening
                    ];
                }
            }
            return [];
        }

        // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---

        function renderApp() {
            const theme = themes[currentMode];
            
            // 1. Atualizar Cores do Container e Header
            const appContainer = document.getElementById('app-container');
            appContainer.className = `min-h-screen transition-theme bg-gradient-to-br ${theme.gradient}`;
            
            const header = document.getElementById('header');
            header.className = `sticky top-0 z-50 px-6 py-4 rounded-b-[2rem] shadow-sm backdrop-blur-md border-b border-white/20 transition-theme ${theme.headerBg}`;
            
            // 2. Atualizar Textos e √çcones do Header
            const iconContainer = document.getElementById('header-icon-container');
            iconContainer.className = `p-2 rounded-full bg-white shadow-sm transition-transform duration-300 hover:scale-110 ${theme.accentColor}`;
            
            // Atualizar √≠cone do urso
            const headerIcon = document.getElementById('header-icon');
            headerIcon.setAttribute('data-lucide', theme.iconName);
            if(currentMode === 'mania') {
                headerIcon.className = "w-8 h-8 animate-spin-slow";
            } else {
                headerIcon.className = "w-8 h-8 animate-bounce";
            }

            document.getElementById('mode-title').innerText = theme.bearName;
            document.getElementById('mode-title').className = `text-xl font-black tracking-tight ${theme.textColor}`;
            
            document.getElementById('greeting').className = `text-sm font-bold opacity-70 ${theme.textColor}`;
            setGreeting(); // Recalcula bom dia/tarde

            // 3. Atualizar Bot√£o Toggle
            const toggleBtn = document.getElementById('toggle-btn');
            toggleBtn.className = `relative w-16 h-8 rounded-full transition-colors duration-500 flex items-center p-1 shadow-inner cursor-pointer ${theme.toggleBg}`;
            
            const toggleCircle = document.getElementById('toggle-circle');
            toggleCircle.innerText = theme.mascot;
            toggleCircle.className = `w-6 h-6 rounded-full bg-white shadow-md transform transition-transform duration-500 flex items-center justify-center text-xs ${currentMode === 'mania' ? 'translate-x-8' : 'translate-x-0'}`;

            // 4. Atualizar Card de Cita√ß√£o
            const quoteCard = document.getElementById('quote-card');
            quoteCard.className = `p-4 rounded-2xl shadow-sm border transition-theme ${theme.cardBg} ${theme.cardBorder}`;
            
            const quoteText = document.getElementById('quote-text');
            quoteText.innerText = `"${theme.quote}"`;
            quoteText.className = `text-sm font-medium text-center italic ${theme.accentColor}`;

            // 5. Atualizar T√≠tulo da Agenda
            const scheduleTitle = document.getElementById('schedule-title');
            scheduleTitle.innerHTML = `<i data-lucide="calendar" class="w-5 h-5"></i> Agenda de ${currentDay}`;
            scheduleTitle.className = `text-center font-bold text-lg mb-6 flex items-center justify-center gap-2 ${theme.textColor}`;

            // 6. Renderizar Bot√µes de Dia
            renderDays();

            // 7. Renderizar Lista de Tarefas
            renderSchedule();

            // 8. Re-inicializar √çcones Lucide
            lucide.createIcons();
        }

        function renderDays() {
            const container = document.getElementById('days-container');
            container.innerHTML = '';
            const theme = themes[currentMode];

            days.forEach(day => {
                const btn = document.createElement('button');
                const isActive = day === currentDay;
                
                btn.innerText = day;
                btn.onclick = () => { currentDay = day; renderApp(); };
                
                btn.className = `px-5 py-2 rounded-full text-sm font-bold transition-all duration-300 whitespace-nowrap active:scale-95 ${isActive ? theme.btnActive : theme.btnInactive}`;
                
                container.appendChild(btn);
            });
        }

        function renderSchedule() {
            const container = document.getElementById('schedule-list');
            container.innerHTML = '';
            const theme = themes[currentMode];
            const schedule = getScheduleData(currentDay, currentMode);

            if (schedule.length === 0) {
                container.innerHTML = `<p class="text-center opacity-50 italic">Dia livre!</p>`;
                return;
            }

            schedule.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `group relative overflow-hidden rounded-2xl p-5 transition-all duration-300 hover:scale-[1.02] shadow-sm hover:shadow-md border border-white/40 ${theme.cardBg}`;
                
                // Bolha decorativa no fundo
                const bubble = document.createElement('div');
                bubble.className = `absolute -right-4 -top-4 w-20 h-20 rounded-full opacity-10 transition-colors duration-500 ${theme.bubbleBg}`;
                card.appendChild(bubble);

                // Conte√∫do
                const contentWrapper = document.createElement('div');
                contentWrapper.className = "flex items-start gap-4 relative z-10";

                // √çcone
                const iconBox = document.createElement('div');
                iconBox.className = `mt-1 p-3 rounded-xl ${theme.taskIconBg} ${theme.taskIconColor}`;
                iconBox.innerHTML = `<i data-lucide="${item.icon}" class="w-6 h-6"></i>`;
                
                // Texto
                const textBox = document.createElement('div');
                textBox.className = "flex-1";
                
                const timeTag = document.createElement('span');
                timeTag.className = `inline-block px-2 py-0.5 rounded-md text-xs font-bold mb-1 ${theme.taskIconBg} ${theme.taskIconColor}`;
                timeTag.innerText = item.time;
                
                const taskTitle = document.createElement('h3');
                taskTitle.className = `text-lg font-bold leading-tight ${theme.textColor}`;
                taskTitle.innerText = item.task;

                textBox.appendChild(timeTag);
                textBox.appendChild(taskTitle);
                
                contentWrapper.appendChild(iconBox);
                contentWrapper.appendChild(textBox);
                card.appendChild(contentWrapper);
                
                container.appendChild(card);
            });
        }

        // --- UTILIT√ÅRIOS ---

        function toggleMode() {
            currentMode = currentMode === 'mania' ? 'depression' : 'mania';
            renderApp();
        }

        function setGreeting() {
            const hour = new Date().getHours();
            let text = 'Bom dia';
            if (hour >= 12 && hour < 18) text = 'Boa tarde';
            if (hour >= 18) text = 'Boa noite';
            document.getElementById('greeting').innerText = `${text}, Fran!`;
        }

        // --- INICIALIZA√á√ÉO ---
        window.onload = () => {
            renderApp();
        };

    </script>
</body>
</html>
